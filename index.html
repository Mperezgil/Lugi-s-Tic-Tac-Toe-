<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&family=Chivo:wght@200&family=Exo+2:ital,wght@1,800&family=Oxygen:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Luigi's Tic Tac Toe!</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
	<embed name="Luigi Casino" src="Luigi's Casino - New Super Mario Bros..mp3" loop="true" hidden="true" autostart="true">
	<h1>Tic Tac Toe!</h1>
	<img src="luigivid.gif" alt="Luigi";>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text>
	</div>
	<img src="luigi-you-win.gif" alt="You Won image">
	<br>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
